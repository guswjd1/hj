<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      let a = 0;
      if (a >= 0) {
        console.log("true");
      }
      a = -1;
      if (a >= 0) {
        console.log("true");
      }
      a = 0;
      if (a < 0) {
        console.log("양수면나온다");
      } else if (a > 0) {
        console.log("음수면나온다");
      } else {
        console.log("빵");
      }

      console.log(new Date().getDay());
      switch (new Date().getDay()) {
        case 0:
          console.log("일욜");
          break;
        case 1:
          console.log("월욜");
          break;
        case 2:
          console.log("화욜");
          break;
        case 3:
          console.log("수욜");
          break;
        case 4:
          console.log("목욜");
          break;
        case 5:
          console.log("금욜");
          break;
        case 6:
          console.log("토욜");
          break;
      }

      if (new Date().getDay() === 0) {
        console.log("일욜");
      } else if (new Date().getDay() === 1) {
        console.log("월욜");
      } else if (new Date().getDay() === 2) {
        console.log("화욜");
      } else if (new Date().getDay() === 3) {
        console.log("수욜");
      } else if (new Date().getDay() === 4) {
        console.log("목욜");
      } else if (new Date().getDay() === 5) {
        console.log("금욜");
      } else if (new Date().getDay() === 6) {
        console.log("학원가는날");
      }
    </script>
  </head>
  <body>
    <h1>명령문 - 조건문(if,switch)</h1>
  </body>
</html>
