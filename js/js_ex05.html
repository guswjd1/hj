<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      function sum() {
        let sum2 = 0;
        for (let i = 0; i < 5; i++) {
          sum2 += 500;
          console.log("반복구문(for블럭)" + sum2);
        }
        console.log("반복구문 for블럭 밖" + sum2);
      }

      sum();

      function arith(number1, number2) {
        console.log("☆★☆★☆★☆★☆★☆★☆★");
        console.log(number1 + number2);
        console.log(number1 - number2);
        console.log(number1 * number2);
        console.log(number1 / number2);
      }

      arith(30, 20);
      arith(10, 5);

      function average(kor, eng, math) {
        let avg = (kor + eng + math) / 3;
        return avg;
      }

      average(90, 90, 90);

      if (average(90, 90, 90) >= 60) {
        console.log("합격");
      } else {
        console.log("불합격");
      }

      function print1() {
        console.log("안녕");
      }

      const print2 = function () {
        console.log("안녕");
      };
    </script>
  </head>
  <body>
    <h1>함수</h1>
  </body>
